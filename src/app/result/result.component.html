<p-card header="Pinging">
  <div class="grid align-items-center">
    <div class="col-2">
      <h5>Store:</h5>
    </div>
    <div class="col-10">
      {{ storeId }}
      <img style="width: 100px;" src="/assets/images/giphy.gif" />
    </div>
  </div>
  <p-table [value]="results" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Device</th>
            <th>No</th>
            <th>IP</th>
            <th>Result</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-res>
        <tr>
            <td>{{res.device}}</td>
            <td>{{res.no || '-'}}</td>
            <td>{{res.ip}}</td>
            <td>{{res.results[0]}}</td>
        </tr>
    </ng-template>
</p-table>
</p-card>
