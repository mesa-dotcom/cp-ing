<div class="w-full h-5rem grid align-items-center panel-bar">
  <div class="col-6 logo" [routerLink]="['/']">{{ webTitle }}</div>
  <div class="col-6 flex flex-row-reverse">
    <p-button
      styleClass="mx-1 bg-indigo-600"
      icon="pi pi-cog"
      pTooltip="Setting"
      (onClick)="openSetting()"
    ></p-button>
    <p-button
      styleClass="mx-1 bg-cyan-600"
      icon="pi pi-play"
      pTooltip="Playground"
      tooltipPosition="bottom"
      [routerLink]="['/play-ground']"
    ></p-button>
    <p-button
      styleClass="mx-1 bg-pink-600"
      icon="pi pi-wifi"
      pTooltip="Store Pinging"
      tooltipPosition="left"
      [routerLink]="['/']"
    ></p-button>
  </div>
</div>
<p-dialog
  [modal]="true"
  [(visible)]="displayModal"
  header="SETTINGS"
  [draggable]="false"
>
  <ng-template pTemplate="body">
    <comp-setting></comp-setting>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      (click)="displayModal = false"
      label="Save"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
