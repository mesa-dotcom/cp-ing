<p-card header="Test Pinging">
  <ng-template pTemplate="subtitle">
    <div class="grid align-items-center">
      <div class="md:col-2 xl:col-1">
        <h5>Testing IP:</h5>
      </div>
      <div class="md:col-4 lg:col-3">
        <input [style]="{ width: '100%' }" [disabled]="isPinging" type="text" pInputText [(ngModel)]="ipTest" />
      </div>
      <div class="md:col-2">
        <p-checkbox [disabled]="isPinging" [(ngModel)]="isContinuous" [binary]="true"></p-checkbox>
        <label class="pl-2">-t</label>
      </div>
      <div class="md:col-4 lg:col-5 xl:col-6 flex justify-content-end">
        <button
          pButton
          type="button"
          label="Clear"
          class="p-button-secondary mx-2"
          (click)="clear()"
        ></button>
        <button
          *ngIf="!isPinging; else stopPinging"
          pButton
          type="button"
          label="Ping"
          (click)="start()"
        ></button>
        <ng-template #stopPinging>
          <button
            pButton
            type="button"
            label="Stop"
            (click)="stop()"
            class="p-button-danger"
          ></button>
        </ng-template>
      </div>
    </div>
  </ng-template>
  <p-scrollPanel
    [style]="{ height: '51vh', padding: '10px' }"
    styleClass="custom-bar"
  >
    <div class="search-result" *ngFor="let result of results">
      {{ result }}
      <hr />
    </div>
  </p-scrollPanel>
</p-card>
