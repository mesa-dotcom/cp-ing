<form [formGroup]="store">
  <p-card header="Ping Form">
    <div class="grid align-items-center">
      <div class="col-2">
        <h4>Store/Stores:</h4>
      </div>
      <div class="col-10">
        <input type="text" pInputText formControlName="id" placeholder="30001 or 30001,30002" />
      </div>
      <div class="col-2">
        <h4>Devices:</h4>
      </div>
    </div>
    <div class="grid align-items-center">
      <div *ngIf="setting['gw'].show" class="field-checkbox pr-6 pl-2">
        <p-checkbox formControlName="gw" name="gw" id="gw" [binary]="true">
        </p-checkbox>
        <label for="gw" class="text-center">Gateway</label>
      </div>
      <div *ngIf="setting['sc'].show" class="field-checkbox pr-6 pl-2">
        <p-checkbox formControlName="sc" name="sc" id="sc" [binary]="true">
        </p-checkbox>
        <label for="sc" class="text-center">SC</label>
      </div>
      <div *ngIf="setting['got'].show" class="field-checkbox pr-6 pl-2">
        <p-checkbox formControlName="got" name="got" id="got" [binary]="true">
        </p-checkbox>
        <label for="got" class="text-center">GOT Tablet</label>
      </div>
      <comp-input-form class="col-12 grid" *ngIf="setting['pos'].show" [formGroup]="store" [deviceName]="'pos'">
      </comp-input-form>
      <comp-input-form class="col-12 grid" *ngIf="setting['ap'].show" [formGroup]="store" [deviceName]="'ap'">
      </comp-input-form>
      <comp-input-form class="col-12 grid" *ngIf="setting['pda'].show" [formGroup]="store" [deviceName]="'pda'">
      </comp-input-form>
      <comp-input-form class="col-12 grid" *ngIf="setting['cctv'].show" [formGroup]="store" [deviceName]="'cctv'">
      </comp-input-form>
      <comp-input-form class="col-12 grid" *ngIf="setting['ups'].show" [formGroup]="store" [deviceName]="'ups'">
      </comp-input-form>
      <comp-input-form class="col-12 grid" *ngIf="setting['edc'].show" [formGroup]="store" [deviceName]="'edc'">
      </comp-input-form>
    </div>
    <ng-template pTemplate="footer">
      <button pButton type="button" label="Reset Form" (click)="clearInput()" class="p-button-secondary mr-2"></button>
      <button pButton type="button" label="Ping" (click)="toResult()"></button>
    </ng-template>
  </p-card>
  <p-toast position="top-right"></p-toast>
</form>
